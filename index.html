<!DOCTYPE html>
<html>
<head>
    <title>eCFR Word Frequency Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            max-width: 1800px;
            margin: 20px auto;
            padding: 0 20px;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #0056b3;
            font-size: 24px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            padding: 12px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .filters-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
            min-width: 250px;
            max-width: 350px;
        }

        .filter-header {
            font-weight: bold;
            margin-bottom: 3px;
            font-size: 14px;
        }

        .filter-input {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            font-size: 13px;
        }

        .filter-list {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            font-size: 13px;
        }

        .filter-item {
            padding: 6px 8px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .filter-item:hover {
            background-color: #f0f0f0;
        }

        .filter-item.selected {
            background-color: #e3f2fd;
        }

        .selected-items {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }

        .selected-tag {
            background-color: #e3f2fd;
            border: 1px solid #90caf9;
            border-radius: 12px;
            padding: 3px 10px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
        }

        .remove-tag {
            cursor: pointer;
            color: #666;
            font-weight: bold;
        }

        .remove-tag:hover {
            color: #d32f2f;
        }

        .controls button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            align-self: flex-start;
            font-size: 13px;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        .chart-container {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 20px;
            width: 100%;
            margin: 0 auto;
            padding: 0 10px;
        }

        .chart {
            width: 100%;
            height: 500px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            box-sizing: border-box;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid black;
            padding: 5px;
            pointer-events: none;
            opacity: 0;
            border-radius: 3px;
            box-shadow: 2px 2px 3px rgba(0,0,0,0.2);
            font-size: 12px;
        }

        @media (max-width: 1600px) {
            .chart-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .chart {
                min-width: 0;
            }
        }

        @media (max-width: 1200px) {
            .chart-container {
                grid-template-columns: 1fr;
            }
            
            .chart {
                max-width: 800px;
                margin: 0 auto;
            }
        }

        /* Ensure SVG text is crisp */
        svg text {
            font-size: 12px;
            shape-rendering: crispEdges;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .nav-tabs {
            display: flex;
            gap: 20px;
        }

        .nav-tab {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: #666;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-tab:hover {
            background-color: #f0f0f0;
            color: #0056b3;
        }

        .nav-tab.active {
            background-color: #0056b3;
            color: white;
        }

        .summary-charts {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
            padding: 0 10px;
        }

        .summary-chart {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            height: 300px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <div class="nav-tabs">
            <a href="index.html" class="nav-tab active">Title Analysis</a>
            <a href="agency.html" class="nav-tab">Agency Analysis</a>
        </div>
    </div>

    <h1>eCFR Word Frequency Analysis by Title</h1>

    <div class="controls">
        <div class="filters-container">
            <div class="filter-section">
                <div class="filter-header">Filter Titles:</div>
                <input type="text" id="title-filter" class="filter-input" placeholder="Type to filter titles...">
                <div id="title-list" class="filter-list"></div>
                <div id="selected-titles" class="selected-items"></div>
            </div>

            <div class="filter-section">
                <div class="filter-header">Filter Words (up to 10):</div>
                <input type="text" id="word-filter" class="filter-input" placeholder="Type to filter words...">
                <div id="word-list" class="filter-list"></div>
                <div id="selected-words" class="selected-items"></div>
            </div>
        </div>

        <button id="reset-button">Reset Selections</button>
    </div>

    <div class="chart-container">
        <div id="time-series-chart" class="chart"></div>
        <div id="top-words-chart" class="chart"></div>
        <div id="stacked-area-chart" class="chart"></div>
    </div>

    <!-- <div id="word-cloud-chart" class="chart"></div>  -->
    <!-- Optional Word Cloud Container -->

    <div class="tooltip" id="chart-tooltip"></div>

    <script src="script.js"></script>
</body>
</html>
